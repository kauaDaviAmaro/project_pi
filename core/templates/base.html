<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Artigos Personalizados{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% block style %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar transparent">
            <a class="{% if request.path == '/' %}active{% endif %}" href="/">Home</a>
            <a class="{% if request.path == '/products/' %}active{% endif %}" href="/products">Produtos</a>
            <a class="{% if request.path == '/events/' %}active{% endif %}" href="/events">Eventos</a>
            <a class="{% if request.path == '/contact/' %}active{% endif %}" href="/contact">Contato</a>
            <a class="{% if request.path == '/about/' %}active{% endif %}" href="/about">Sobre noÃÅs</a>
        </nav>    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://twitter.com/" target="_blank">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.linkedin.com/" target="_blank">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="links">
            <a href="{% url 'home' %}">Home</a>
            <a href="/events">Eventos</a>
            <a href="/products">Produtos</a>
            <a href="{% url 'contact' %}">Contato</a>
        </div>
        <div class="copyright">
            <p>&copy; {{ year }} Dipirona eventos. Todos os direitos reservados.</p>
        </div>
    </footer>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
