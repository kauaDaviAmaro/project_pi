{% extends 'base.html' %}

{% block title %}
  {{ product.name }}
{% endblock %}

{% block content %}
  <p>
    Image: <img src="{{ product.image.url }}" alt="" />
  </p>
  <h1>{{ product.name }}</h1>
  <p>{{ product.description }}</p>
  <p>Price: {{ product.price }}</p>
  <p>Quantity: {{ product.quantity }}</p>
  
{% endblock %}
